<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RESTful Conversation Mining</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://dagrejs.github.io/project/graphlib-dot/v0.6.3/graphlib-dot.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/graphlib/dist/graphlib.core.js"></script>
    <script src="../bower_components/dagre/dist/dagre.core.js"></script>
    <script src="../bower_components/dagre-d3/dist/dagre-d3.core.js"></script>
    <link rel="stylesheet/less" type="text/css" href="../bower_components/tyles.less"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/sqrfun.js"></script>
    <script src="../js/totalNumberOfRequests.js"></script>
    <script src="../js/getSelectedIPs.js"></script>
    <script src="../js/differenceThreshold.js"></script>
    <script src="../js/stylingfun.js"></script>
    <script src="../js/patternMatching.js"></script>
    <script src="../js/patternData.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../js/drawG.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
<body>
<div class="d-block">
    <div id="Container" class="d-flex">
        <button onclick="goBack()">Go Back</button>
        <div id="Clients">
            <select id="multiSelect-Clients" multiple="multiple" onchange="changeTimePeriod()">
            </select>
        </div>
        <select id="multiSelect" multiple="multiple">
        </select>
        <button id="multiSelectForm" type="submit"/>
        Draw </button>
        <div id="Btns">
        </div>
        <div id="VisualizationConfig" style="display: none">
            Node Frequency Coloring: <input type="checkbox" id="nfc" onclick="myFunction()"> <br/>
            Edge Frequency Thickness: <input type="checkbox" id="eft" onclick="myFunction1()"> <br/>
            Edge Delay Coloring: <input type="checkbox" id="edc" onclick="myFunction2()"> <br/>
            Show Edge Probability: <input type="checkbox" id="sep" onclick="myFunction3()"> <br/>
            Status Coloring: <input type="checkbox" id="statusColoring"> <br/>
        </div>
        <div id="PatternContainer" class="d-flex">
            <div id="CandidatePatternMenu" class="d-block">
                <form id="formCandidatePatterns" onsubmit="generateCandidatePatterns()" class="d-block">
                    <input id="candidateLength" type="number" value="2" min="2" class="d-block">
                    <label for=candidateLength> Candidate Length</label>
                    <input id="shareLvl" type="number" value="2" min="2" class="d-block">
                    <label for="shareLvl"> Share Threshold</label>
                    <input id="candidateSubmit" value="Generate Candidate Patterns" type="submit" class="d-block">
                </form>
                <div id="predefinedCandidatePatterns" class="d-block">
                </div>
            </div>
            <div id="patternMenu">
                <form id="formId" onsubmit="getPattern">
                    <input type="file" name="fname" id="dataId" class="d-none">
                    <input type="button" value="Add a Pattern" onclick="document.getElementById('dataId').click();"/>
                    <input type="submit"/>
                </form>
                <select id="predefinedPatterns"></select>
                <div id=patternButtons class="d-block">
                    <button id="visualizePattern" onclick="visualizePattern()"> Visualize</button>
                    <button id="wholeGraphSearch" onclick="hasPatternClick()">Whole Graph Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex" id="bigcontainer">
        <svg id="restalk"></svg>
        <div id="smallContainer" class="d-flex">
            <div id="pieCharts" class="d-block">
                <div id="piechart-1">
                </div>
                <div id="piechart-2">
                </div>
                <div id="piechart-3">
                </div>
                <div id="piechart-4">
                </div>
            </div>
            <svg id="vizPattern"></svg>
        </div>
    </div>
</div>
</body>
<script src="../js/utils/misc.js"></script>
<script src="../js/utils/pattern.js"></script>
<script src="../js/utils/ui.js"></script>
<script src="../js/index.js"></script>
</html>
